<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a th:href="@{/add}" class="btn btn-success">
         Add New</a>
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Slug</th>
                <th>Content</th>
                <th>Process</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="page : ${pages}">
                <td th:text="${page.title}"></td>
                <td th:text="${page.slug}"></td>
                <td th:text="${page.content}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${page.id}}" class="btn btn-primary mb-5" onclick="return confirm('Are you sure want to edit this item');">Edit</a>
                    <a th:href="@{'/delete/' + ${page.id}}" class="btn btn-primary mb-5" onclick="return confirm('Are you sure want to delete this item');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
